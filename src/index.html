<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="src/favicon.ico">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheets" href="/scss/index.scss">
    <title>Excel</title>
</head>
<body>
    <div id="app">
        <div class="excel">

            <div class="excel__header">
                <input class="input" type="text" value="New table"/>
                <div class="botton__group">
                    <div class="botton">
                        <span class="material-icons">delete</span>
                    </div>
                    <div class="botton">
                        <span class="material-icons">exit_to_app</span>
                    </div>
                </div>
            </div>

            <div class="excel__toolbar"></div>
            <div class="excel__formula"></div>
            <div class="excel__table"></div>
        </div>
    </div>
</body>
</html>
